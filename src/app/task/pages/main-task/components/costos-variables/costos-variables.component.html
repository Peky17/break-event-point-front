<div class="card">
  <div class="card-header">
    <h6 class="card-title>">Lista de costos variables</h6>
  </div>
  <!-- Tabla de costos fijos -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Monto</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let costo of costosVariablesList">
        <td>{{ costo.id }}</td>
        <td>{{ costo.descripcion }}</td>
        <td>{{ costo.monto | currency : "MXN" }}</td>
        <td>
          <div class="btn-group">
            <!-- Edit modal -->
            <app-update-costo-variable
              [costo]="costo"
            ></app-update-costo-variable>
            <!-- Delete modal -->
            <app-delete-costo-variable
              [costo]="costo"
            ></app-delete-costo-variable>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card-footer">
    <button class="btn btn-secondary btn-sm">
      <i class="fa fa-plus"></i> Agregar costo variable
    </button>
  </div>
</div>
